{% extends "stark/layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h2>自定义成绩录入</h2>
            <form action="" method="post">
                {% csrf_token %}
                <table class="table table-responsive table-bordered">
                    {% for row in data %}
                     <tr>
                        <td>{{ row.obj.course_record }}</td>
                        <td>{{ row.obj.student }}</td>
                        <td>{{ row.obj.get_record_display }}</td>
                          {% for field in row.form %}
                             <td>{{ field }}</td>
                          {% endfor %}
                    </tr>
                    {% endfor %}
                </table>
              <input type="submit" value="提交">
            </form>
        </div>
    </div>
</div>
{% endblock %}
