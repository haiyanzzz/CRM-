
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="" method="post" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <label for="username">{{ field.label }}</label>
                            {{ field }}{{ field.errors.0 }}
                        </div>
                    {% endfor %}
                    <input type="submit" value="提交">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
